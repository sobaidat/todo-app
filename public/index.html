<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>ToDo App</title>

        <!-- Latest compiled and minified CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

        <!-- Font Awesome -->
        <link rel="stylesheet"  href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">

        <!-- JQuery -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>

        <!-- Latest compiled and minified JavaScript -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>

        <!-- Vue.js -->
        <script src="http://cdnjs.cloudflare.com/ajax/libs/vue/1.0.24/vue.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/vue-resource/0.7.0/vue-resource.min.js"></script>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <h2>ToDo List</h2>
                    <ul class="list-group">
                        <li class="list-group-item" v-for="todo in todos">
                            {{ todo.name }}
                            <span class="pull-right">
                                <button class="btn btn-xs btn-danger" v-on:click="deleteTodo($index)">
                                    <i class="fa fa-trash-o" aria-hidden="true"></i>
                                </button>
                            </span>
                        </li>
                    </ul>
                    <div class="input-group">
                        <input type="text" 
                            class="form-control" 
                            placeholder="New To-Do..." 
                            v-on:keyup.enter="createTodo"
                            v-model="newTodo.name">
                        <span class="input-group-btn">
                            <button class="btn btn-primary" type="button" v-on:click="createTodo">Add</button>
                        </span>
                    </div><!-- /input-group -->
                </div>
            </div>
        </div>
        <script>
            new Vue({
                el: 'body',

                data: {
                    todos: [],
                    newTodo: {}
                },
                created: function() {
                    this.$http.get('/tasks').then(function(response) {
                        this.todos = response.data.items ? response.data.items : []
                    })
                },

                methods: {
                    createTodo: function() {
                        if (!$.trim(this.newTodo.name)) {
                            this.newTodo = {}
                            return
                        }
                        this.$http.put('/tasks', this.newTodo).success(function(response) {
                            this.newTodo.id = response.created
                            this.todos.push(this.newTodo)
                            this.newTodo = {}
                        }).error(function(error) {
                            console.log(error)
                        });
                    },

                    deleteTodo: function(index) {
                        this.$http.delete('/tasks/' + this.todos[index].id).success(function(response) {
                            this.todos.splice(index, 1)
                        }).error(function(error) {
                            console.log(error)
                        })
                    }
                }
            })
        </script>   
    </body>
</html>
